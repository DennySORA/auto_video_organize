name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked
      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          TARGET="$(rustc -vV | awk '/host:/ {print $2}')"
          VERSION="${GITHUB_REF_NAME}"
          BIN="auto_video_organize"
          DIST_DIR="dist"
          mkdir -p "$DIST_DIR"

          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            BIN_PATH="target/release/${BIN}.exe"
            ARCHIVE="${DIST_DIR}/${BIN}-${VERSION}-${TARGET}.zip"
            7z a "$ARCHIVE" "$BIN_PATH"
          else
            BIN_PATH="target/release/${BIN}"
            ARCHIVE="${DIST_DIR}/${BIN}-${VERSION}-${TARGET}.tar.gz"
            tar -czf "$ARCHIVE" -C "target/release" "$BIN"
          fi

          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
